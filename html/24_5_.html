<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 500px;
        margin: 0 auto;
        border: 8px solid #000;
      }
      .box1 {
        height: 100px;
        background: tomato;
      }
      .box2 {
        float: left;
        width: 150px;
        height: 300px;
        background: lightgreen;
      }
      .right {
        float: right;
        width: 350px;
      }
      .box3 {
        height: 100px;
        background: plum;
      }
      .box4 {
        height: 100px;
        background: teal;
      }
      .box5 {
        height: 100px;
        background: yellow;
      }
      .box6 {
        clear: both;
        height: 100px;
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="right">
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
      </div>
      <div class="box6">box6</div>
    </div>
  </body>
</html>
