<!-- 고민될땐 relative, absolute -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper1 {
        position: relative; /* 기준점 지정, fixed/absolute에서 지정 */
        width: 500px;
        height: 500px;
        margin: 100px auto;
        border: 5px dotted #f00;
      }
      .wrapper2 {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 100px;
        border: 5px dotted #00f;
      }
      .box {
        position: absolute;  /* relative로 기준점 설정 */
        /* 가장 가까운 아이를 기준점으로 잡는다. */
        right: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        background: green;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper1">
      <div class="wrapper2">
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
