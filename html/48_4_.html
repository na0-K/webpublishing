<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      /* width: 400px; */
      display: inline-block;
      border: 3px solid #000;
      overflow: hidden;
    }
    img{
      display: block;
      /* width: 100%; */
      transition: all .3s;
    }
    img:hover{
      transform: scale(2);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="../images/img.jpg" alt="이미지">
  </div>
</body>
</html>
