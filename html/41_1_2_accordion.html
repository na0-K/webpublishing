  <title>Document</title>
  <style>
    /* reset */
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    a{
      text-decoration: none;
      color: inherit; /* 상속받은 색깔로 해주겠다. */
    }

    /* styling */
    .gnb{
      width: 200px;
      margin: 50px auto;
      background-color: #eee;
      color: navy;
      border-radius: 15px;
      overflow: hidden; /* 서브메뉴가 튀어나오기 때문에 처리 */
    }
    .gnb ul ul{
      display: none;
      background-color: #ccc;
    }
    .gnb ul ul:target{
      display: block;
    }
    .gnb a {
      display: block;
      padding: 10px;
    }
  </style>
</head>

    </ul>

</body>
</html>
