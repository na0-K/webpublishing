<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper{
        border: 10px solid #ccc;
        overflow: hidden; /*  */
      }
      .wrapper img{
        float: left;
      }
      /* 
      clearfix →
      float을 clear하는 방법
      부모가 float이 적용된 요소의 높이를 인지하지 못하는 것을 해결 */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="../images/sun.png" alt="" />
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur
        esse illo est, iusto modi nemo necessitatibus perferendis vel doloremque
        cum incidunt officiis praesentium laborum exercitationem, dicta earum
        quas laboriosam totam.
      </p>
    </div>
  </body>
</html>
