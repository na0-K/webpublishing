<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container > *{
      padding: 15px;
      text-align: center;
      box-sizing: border-box;
    }
    header{
      background: pink;
    }
    section{
      background: yellow;
    }
    aside:nth-of-type(1){
      background: yellowgreen;
    }
    aside:nth-of-type(2){
      background: tomato;
    }
    footer{
      background: teal;
    }

    @media (min-width:500px) {
      .container{
        display: flex;
        flex-wrap: wrap;
      }
      * {
        flex: 1 1 100%;
      }
      aside{
        flex: 1 50%;
      }
    }
    @media (min-width:800px) {
      /* section{
        order: 2;
        flex-basis: 50%;
      }
      aside{
        flex-basis: 20%;
      }
      aside:nth-of-type(1){
        order: 1;
      }
      aside:nth-of-type(2){
        order: 3;
      }
      footer{
        order: 4;
      } */
      header{
        order: -2;
      }
      section{
        flex: 3 1 0;
      }
      aside{
        flex: 1 1 0;
      }
      aside:nth-of-type(1){
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>header</header>
    <section>section - Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta saepe sint id, accusamus quibusdam mollitia reiciendis, sunt maxime minima neque architecto exercitationem quasi quo delectus nesciunt magni suscipit molestias illum.</section>
    <aside>aside 1</aside>
    <aside>aside 2</aside>
    <footer>footer</footer>
  </div>
</body>
</html>
