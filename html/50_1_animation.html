<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>title</title>
  <style>
    div{
      width: 100px;height: 100px;margin: 200px;background: teal;
      animation: ani 2s;
    }
    h1 {
      animation: ani 4s;
    }
    @keyframes ani {
      /* 시작 */
      /* from {
        transform: rotate(45deg);
      } */
      0% {
        transform: rotate(45deg);
      }

      25% {
        background: turquoise;
      }
      50% {
        padding-right: 30px;
      }
      75%{
        border-radius: 50%;
      }

      /* 끝 */
      /* to {
        transform: scale(2);
      } */
      100% {
        transform: scale(2);
      }
    }
  </style>
</head>
<body>
  <div></div>
  <h1>랄.라.랄랄랄랄.랄랄랄.라.</h1>
</body>
</html>
