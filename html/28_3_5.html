<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        position: relative;
        display: inline-block;
        margin: 5em;
        background: tomato;
      }
      .main a {
        display: block;
        padding: 1em;
        text-decoration: none;
        color: white;
      }
      .main:hover {
        background-color: orange;
      }
      .main:hover .dropdown{  /* hover했을때 dropdown이 보여짐 */
        display: block;
      }
      .dropdown {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
        white-space: nowrap;
        background-color: black;
      }
      .dropdown a {
        padding: 1em;
      }
      .dropdown a:hover{
        background-color: dimgrey;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <a href="">메인 메뉴</a>
      <div class="dropdown">
        <a href="">서브메뉴1</a>
        <a href="">서브메뉴2</a>
        <a href="">서브메뉴3</a>
      </div>
    </div>
