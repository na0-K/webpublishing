<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        border: 5px solid #000;
        margin: 0 auto;
        background: #eee;

        display: grid;
        /* grid-template-columns: 40% 30% 30%; */
        /* grid-template-columns: 1fr 1fr 1fr; */
        /* fr은 fraction(뜻은 여기로)인데요, 숫자 비율대로 트랙의 크기를 나눕니다. */
        grid-template-columns: repeat(3, 1fr);
        /* grid-template-rows: 20% 20% 60%; */
        grid-template-rows: repeat(3, minmax(50px, 150px));
        gap: 30px 15px;
      }
      .item {
        padding: 0.5em;
      }
      .item:nth-child(even) {
        background: pink;
      }
      .item:nth-child(odd) {
        background: beige;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item1</div>
      <div class="item">
        item2
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum,
          mollitia animi! Quisquam sequi ex maxime veritatis? Sequi molestias
          repellendus rem explicabo, alias vel facilis maxime? Itaque adipisci
          soluta similique error!
        </p>
      </div>
      <div class="item">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
      <div class="item">item6</div>
      <div class="item">item7</div>
      <div class="item">item8</div>
      <div class="item">item9</div>
    </div>
  </body>
</html>
