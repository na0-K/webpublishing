<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      margin: 0 auto;
      border: 4px solid #000;
    }

    .wrapper>div{
      height: 100px;
    }

    .wrapper>div:nth-child(1){
      background: tomato;
    }
    .wrapper>div:nth-child(2){
      background: green;
    }
    .wrapper>div:nth-child(3){
      background: orange;
    }
    .wrapper>div:nth-child(4){
      background: teal;
    }
    .wrapper>div:nth-child(5){
      background: gold;
    }

    @media (min-width: 500px) {
      .wrapper{
        
      }
      .wrapper>div{
        float: left;
        width: 50%;
      }
      .wrapper::after{
        content: '';
        display: block;
        clear: both;
      }
      .wrapper>div:last-child{
        width: 100%;
      }
    }
    @media (min-width: 800px) {
      .wrapper>div, .wrapper>div:last-child{
        width: 20%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
