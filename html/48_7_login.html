<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trasition login</title>
  <style>
    .wrapper {
      width: 300px;
      margin: 200px auto;
    }
    .input_item{
      position: relative;
      height: 40px;
      margin: 40px 0;
    }
    .input_item input[type="text"] {
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-bottom: 1px solid #000;
      outline: none;
    }
    .input_item label span {
      position: absolute;
      left: 0;
      bottom: 10px;
      transition: bottom .3s;
    }
    .input_item input[type="text"]:focus + label span,
    .input_item input[type="text"]:valid + label span {
      bottom: 100%;
      color: tomato;
    }
    .input_item label::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -1px;
      width: 0;
      height: 2px;
      background: tomato;
      transition: width .3s;
    }
    .input_item input[type="text"]:focus + label::after,
    .input_item input[type="text"]:valid + label::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="input_item">
      <input type="text" name="" id="id" required>
      <label for="id"><span>아이디</span></label>
    </div>
    <div class="input_item">
      <input type="text" name="" id="pw" required>
      <label for="pw"><span>패스워드</span></label>
    </div>
  </div>
</body>
</html>
