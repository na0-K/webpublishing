<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: inline-block;
        position: relative;
      }
      .wrapper img {
        display: block; /* inline은 미세한 틈이 생기므로 block */
        width: 100%;
      }
      .wrapper:hover .dim {
        display: block;
      }
      .dim {
        display: none;
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .dim span {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 2em;
        color: white;
        transform: translate(-50%, -50%); /* 요소의 크기를 기준(100%) */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="../images/img.jpg" alt="카메라" />
      <div class="dim"><span>이월 상품</span></div>
    </div>
  </body>
</html>
