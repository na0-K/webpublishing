<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        border: 5px solid #000;
        margin: 0 auto;
        background: #eee;

        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 10px;
      }
      .item {
        padding: 0.5em;
      }
      .item:nth-child(even) {
        background: pink;
      }
      .item:nth-child(odd) {
        background: beige;
      }

      .item:nth-child(1){
        grid-column-start: 1;
        grid-column-end: 4;
      }
      .item:nth-child(2){
        /* grid-row-start: 2;
        grid-row-end: 4; */
        grid-row: 2/4;
      }
      .item:nth-child(3){
        grid-column: 2/4;
      }
      .item:nth-child(5){
        /* grid-row: 3/6;
        grid-column: 3/4; */
        grid-area: 3/3/6/4; /* 시계반대 방향 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
      <div class="item">item6</div>
      <div class="item">item7</div>
      <div class="item">item8</div>
      <div class="item">item9</div>
    </div>
  </body>
</html>
