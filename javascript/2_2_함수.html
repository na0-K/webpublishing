<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        background: #eee;
        border-radius: 20px;
      }
      div button {
        position: absolute;
        right: 20px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <button onclick="boxOpen()">열기</button>
    <div>
      <button onclick="boxClose()">닫기</button>
    </div>
    <script>
      function boxOpen() {
        document.querySelector("div").style.display = "block";
      }
      function boxClose() {
        document.querySelector("div").style.display = "none";
      }
    </script>
  </body>
</html>
