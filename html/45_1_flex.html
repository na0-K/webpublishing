<!-- 감싸는 부모에게 flex를 주는 것으로 자식들을 배치함
주축(x축)에 따라 교차축(y축)이 이동 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 500px;
        height: 500px;
        margin: auto;
        border: 5px solid #000;

        display: flex;
        flex-direction: row;

        flex-wrap: wrap;
      }
      .wrapper>div{
        width: 50%;
      }
      .A {
        background-color: hotpink;
      }
      .B {
        background-color: yellow;
      }
      .C {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="A">A</div>
      <div class="B">B</div>
      <div class="C">C</div>
    </div>
  </body>
</html>
