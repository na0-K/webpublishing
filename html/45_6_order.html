<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 500px;
        height: 500px;
        margin: auto;
        border: 5px solid #000;

        display: flex;
        flex-wrap: wrap;
        gap: 20px 30px;
      }

      .wrapper div {
        width: 20%;
      }
      .A {
        order: 1;
        background-color: hotpink;
      }
      .B {
        order: 2;
        background-color: yellow;
      }
      .C {
        background-color: greenyellow;
      }
      .D {
        background-color: skyblue;
      }
      .E {
        order: -1;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="A">A</div>
      <div class="B">B</div>
      <div class="C">C</div>
      <div class="D">D</div>
      <div class="E">E</div>
    </div>
  </body>
</html>
