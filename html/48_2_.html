<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      display: flex;
      height: 100vh;
    }
    div>div {
      width: 100px;
      height: 100px;
      margin: 10px;
      background: orange;
      transition: all 1s;
    }
    .wrapper:hover > div {
      transform: translate(0,500%);
    }
    .box1 {
      transition-timing-function: linear;
    }
    .box2 {
      transition-timing-function: ease-in;
    }
    .box3 {
      transition-timing-function: ease-out;
    }
    .box4 {
      transition-timing-function: ease-in-out;
    }
    .box5 {
      transition-timing-function: ease;
    }
    .box6 {
      /* cubic-bezier.com */
      transition-timing-function: cubic-bezier(.42,.84,.74,.05);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </div>
</body>

</html>
