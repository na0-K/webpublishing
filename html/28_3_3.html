<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        position: relative;
        width: 500px;
        height: 500px;
        margin: 200px auto;
        border: 5px dotted #888;
      }
      .box {
        position: absolute;
        right: 100%;
        bottom: 0;
        width: 100px;
        height: 100px;
        background: hotpink;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>
