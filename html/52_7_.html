<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      display: grid;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: repeat(3,1fr);
      gap: 10px;
      width: 600px;
      height: 600px;
      outline: 1px solid red;
    }
    .box{
      transition: all .3s;
    }
    .box:hover{
      transform: scale(1.2);
      z-index: 1;
      box-shadow: 0 10px 10px #0009;
    }
    .box:nth-child(4){
      grid-row: 2/4;
    }
    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box"><img src="https://placeimg.com/600/480/any" alt=""></div>
    <div class="box"><img src="https://placeimg.com/320/240/any" alt=""></div>
    <div class="box"><img src="https://placeimg.com/720/480/any" alt=""></div>
    <div class="box"><img src="https://placeimg.com/630/480/any" alt=""></div>
    <div class="box"><img src="https://placeimg.com/640/480/any" alt=""></div>
    <div class="box"><img src="https://placeimg.com/650/480/any" alt=""></div>
    <div class="box"><img src="https://placeimg.com/700/480/any" alt=""></div>
    <div class="box"><img src="https://placeimg.com/1280/720/any" alt=""></div>
  </div>
</body>
</html>
