<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: grid;
      gap: 2em;
      width: 80%;
      margin: 0 auto;
      padding: 2em;
      background: #000;
      grid-template-areas: 
      "b1 b1 b5"
      "b2 b3 b5"
      "b2 b4 b4"
      ;
    }
    .container>div{
      padding: 2em;
      text-align: center;
      background: #fff;
    }
    .box1{
      grid-area: b1;
    }
    .box2{
      grid-area: b2;
    }
    .box3{
      grid-area: b3;
    }
    .box4{
      grid-area: b4;
    }
    .box5{
      grid-area: b5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
  </div>
</body>
</html>
