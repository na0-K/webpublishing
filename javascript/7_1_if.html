<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <br />
    <input type="password" name="" id="" />
    <br />
    <button>로그인</button>

    <script>
      const $ = (select) => document.querySelector(select);
      
      $("button").addEventListener("click", () => {
        let id_val = $("input[type=text]").value;
        let pw_val = $("input[type=password]").value;
        if (id_val === "") {
          alert("아이디를 입력하세요!!!");
        } else if (pw_val === "") {
          alert("비밀번호를 입력하세요!!!");
        } else {
          alert("로그인 된던가 안되던가..");
        }
      });
    </script>
  </body>
</html>
