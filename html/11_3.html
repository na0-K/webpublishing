<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div,p,h2{
      background-color: orange;
      width: 100px;
      height: 100px;
      /* blcok 요소는 상하 마진이 중첩된다. */
      margin: 30px;
    }
    span, a, strong {
      width: 100px;
      height: 100px;
      margin: 30px;
      background-color: skyblue;
    }
    input {
      width: 100px;
      height: 100px;
      margin: 30px;
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1>block element</h1>
  <div>div</div>
  <p>p</p>
  <h2>h</h2>
  <hr>
  <h1>inline element</h1>
  <span>span</span>
  <a href="">a</a>
  <strong>strong</strong>
  <hr>
  <h1>inline-block</h1>
  <input type="text">
  <input type="text">
  <input type="text">
</body>
</html>
