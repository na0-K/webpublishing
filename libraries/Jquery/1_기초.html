<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.7.0.js"></script>
  </head>
  <body>
    <h1>제이쿼리</h1>
    <ul>
      <li>토끼</li>
      <li class="fox">여우</li>
      <li class="tiger">호랑이</li>
      <li>개구리</li>
    </ul>
    <p>자바스크립트의 함수를 모아놓은 함수 사전</p>
    <p>제이쿼리입니다.</p>
    <p><span>제이쿼리</span>는 라이브러리</p>

    <!-- javascript -->
    <script>
      // document.querySelector('h1').style.color = "blue"
      $("h1").css("color", "red"); /* $(선택자).함수() */

      /*  !!!  안됨  !!!
    $('h1').style.color = "red"
    document.querySelector('h1').css("color","red")
     */

      // 선택자
      $("li").css("color", "orange");
      $(".fox").css("background", "yellow");
      $("#tiger").css("font-style", "italic");

      $("li:first").css("font-weight", 700);
      $("li:eq(1)").css("font-size", "30px"); //eq()는 0부터, nth-child는 1부터
      $("li").eq(2).css("font-size", "50px");

      // $('p:has(span)').css('color','red')
      $("p").has("span").css("color", "red");

      // $("p:eq(0)")
      //   .css("color", "blue")
      //   .css("font-weight", "700")
      //   .css("font-size", "40px");

      $("p:first").css({
        color: "blue",
        "font-weight": "700",
        "font-size": "40px",
      }).html('내가 바꾸고 싶은 텍스트');
    </script>
  </body>
</html>
