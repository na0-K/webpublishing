<!-- 37_3_float_layout -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      max-width: 800px;
      width: 80%;
      margin: auto;
      border: 8px solid #000;
    }
    .box1{
      height: 100px;
      background: tomato;
    }
    .box2{
      float: left;
      height: 200px;
      width: 200px;
      background: yellowgreen;
    }
    .box3{
      /* float:right;
      width: calc(100% - 200px); */ 
      /* 연산자 좌우에 공백이 있어야한다. */
      margin-left: 200px;
      height: 300px;
      background: skyblue;
    }
    .box4{
      height: 100px;
      background: yellow;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
  </div>
</body>
</html>
