<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        width: 200px;
        height: 200px;
        margin: 30px;
        background-color: hotpink;
      }
      div:nth-child(1) {
        border-radius: 30px;
      }
      div:nth-child(2) {
        border-radius: 1px 10px 30px 60px;
      }
      div:nth-child(3) {
        border-radius: 20px/40px;
      }
      div:nth-child(4){
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
